<nav class="archive">
    <p>Go to:</p>
    <ul class="archive-list">

        {% for year in site.years reversed %}
            {% if year.title == include.year %}
            <li><a href="/blog/{{year.title}}/" class="archive-link archive-current">{{year.title}} (you're here)</a></li>
            {% else %}
            <li><a href="/blog/{{year.title}}/" class="archive-link">{{year.title}}</a></li>
            {% endif %}
        {% endfor %}

    </ul>
</nav>
