---
layout: default
---
{% include nav.html %}

<main>
    <article class="post">
        <h1 class="post__title">
            {{ page.title }}
        </h1>

        <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_long_string }}</time>

        {{ content }}
    </article>    
</main>
