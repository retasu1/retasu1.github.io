---
layout: default
---

{% for post in site.categories.blog %}

<article class="post">
    <h1 class="post__title">
        <a href="{{ post.url | relative_url }}">
            {{ post.title }}
        </a>
    </h1>

    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
    
    {{ post.content }}

</article>

{% unless forloop.last %}
<hr>
{% endunless %}

{% endfor %}
